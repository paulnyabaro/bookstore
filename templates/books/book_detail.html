{% extends '_base.html' %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<section class="py-4 py-lg-5">
    <div class="container">
        <div class="card p-2">
            <h1>{{ book.title }}</h1>
            <p>Author: {{ book.author }}</p>
            <p>Price: {{ book.price }}</p>
        </div>
    </div>
</section>
{% endblock %}
